  /facebook:
    get:
      tags:
        - Object
      summary: returns username, followers and follows
      responses:
        '200': # status code
          description: returns an object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string
        '400':
            description: Bad request
        '500':
          description: Internal server error
  /imageupload:
    post:
      tags:
        - String
      summary: upload user image
      parameters:
        - in: header
          name: auth
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: File uploaded
  /{token}:
    get:
      tags:
        - Object
      summary: returns whatever is there in parameters
      parameters:
        - name: token
          required: true
          default: 5
          in: path
          schema:
            type: string
      responses:
        '200': # status code
          description: returns an object
          content:
            application/json:
              schema:
                type: object
                properties:
                  params:
                    type: string
        '400':
          description: Bad request
        '500':
          description: Internal server error


