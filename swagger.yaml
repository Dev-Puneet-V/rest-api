openapi: 3.0.0
info:
  title: Social App
  description: Our first Social app
  version: 1.0.0.2
  contact:
    email: puneetverma951761@gmail.com
    url: "https://mean-fairies-production.up.railway.app"
servers:
  - url: "{protocol}://localhost:3000/api/{version}"
    description: localhost version of our app
    variables:
      version:
        default: v1
        enum:
          - v1
          - v2
      protocol:
        default: http
        enum:
          - http
          - https

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer
paths:
  /instagram:
    get:
      tags:
        - Object
      summary: returns username, followers and follows
      responses:
        '200': # status code
          description: returns an object
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  followers:
                    type: string
                  follows:
                    type: string
                  
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /linkedin:
    get:
      tags:
        - Object
      summary: returns username, followers and follows
      responses:
        '200': # status code
          description: returns an object
